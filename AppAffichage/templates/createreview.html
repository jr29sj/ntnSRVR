{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">  
    <div class="row g-0">    
        <div>      
            <div class="card-body">        
                <h5 class="card-title">Add Review for {{frappe.title }}</h5>        
                {% if error %}        
                    <div class="alert alert-danger mt-3" role="alert">          
                    {{ error }}        
                    </div>        
                {% endif %}        
                <p class="card-text">          
                    <form method="POST">            
                        {% csrf_token %}            
                        {{ form.as_p }}
                        <div class="col-md-12 text-center">            
                        <button type="submit" class="btn btn-primary">Add Review</button>          
                        </div>
                    </form>        
                </p>      
            </div>    
        </div>  
    </div>
</div>
{% endblock content %}
