{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">  
    <div class="column d-flex justify-content-center">    
        <div>      
            <div class="card-body">        
                <h5 class="card-title d-flex justify-content-center">Login</h5>
                {% if error %}        
                <div class="alert alert-danger mt-3" role="alert"> 
                    {{ error }}        
                </div>        
                {% endif %}        
                <div class="container">         
                    <form method="POST">
                        {% csrf_token %}            
                        {{ form.as_p }}          
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-dark text-center">Login </button>          
                        </div>
                    </form>        
                </div>      
            </div>    
        </div>  
    </div>
</div>
{% endblock content %}
